<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Project Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>

  <body>
      <header class="header">
          <h1 id="title"> Lovebirds Headphones Survey Form</h1>
          <p id="description">Thank you for taking the time to help us improve the product</p>
      </header>
      <form action="" id="survey-form">

          <label for="name">Full Name</label>
          <input type="name" id="name" name="name" placeholder="Enter your Name">
          <hr>  
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your Email">
          <hr>  
          <label for="">Age(optional)</label>
          <input type="number" name="number" id="number" min="00" max="99" placeholder="Age">
          <hr>  
          <label for="">Which option best describes your current role?</label>
          <select name="" id="">
              <option value="">Select current role</option>
              <option value="">Student</option>
              <option value="">Full Time Job</option>
              <option value="">Prefer not to say</option>
              <option value="">Other</option>
          </select>
          <hr>  
          <textarea name="" id="" cols="30" rows="10"></textarea>
          <button id="submit">Submit</button>

      </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
